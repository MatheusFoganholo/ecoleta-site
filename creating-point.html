<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar um ponto de coleta</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/create-point.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <!-- Page Creating Point -->
        <div id="page-create-point">

                <!-- Header Area -->
                <header>
                    <img src="assets/logo.svg" alt="Logomarca Ecoleta">
                    <a href="index.html">
                        <span></span>
                        Voltar para home
                    </a>
                </header>

                <!-- Form Area -->
                <form action="">
                    <!-- Title -->
                    <h1>Cadastro do ponto de coleta</h1>

                    <!-- Entity Data -->
                    <fieldset>
                        <legend>
                            <h2>Dados da entidade</h2>
                        </legend>

                        <!-- Field 1 -->
                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name" required>
                        </div><!--field-->

                        <!-- Group Of Fields (1) -->
                        <div class="field-group">

                            <!-- Field 2 -->
                            <div class="field">
                                <label for="address">Endereço</label>
                                <input type="text" name="address" required>
                            </div><!--field-->

                            <!-- Field 3 -->
                            <div class="field">
                                <label for="address2">Número/Complemento</label>
                                <input type="text" name="adress2" required>
                            </div><!--field-->

                        </div><!--field-group-->

                        <!-- Group Of Fields (2) -->
                        <div class="field-group">

                            <!-- Field 4 -->
                            <div class="field">
                                <label for="state">Estado</label>
                                <select name="uf" required>
                                    <option value="">Selecione o Estado</option>
                                </select>

                                <input type="hidden" name="state">
                            </div><!--field-->

                            <!-- Field 5 -->
                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city" disabled required>
                                    <option value="">Selecione a Cidade</option>
                                </select>
                                
                            </div><!--field-->

                        </div><!--field-group-->
                    </fieldset>

                    <!-- Coleta Items -->
                    <fieldset>
                        <legend>
                            <h2>Itens de coleta</h2>
                        </legend>

                        <!-- Image Select -->
                        <div class="items-grid">

                            <!-- Item 1 - Lâmpadas -->
                            <li data-id="1">
                                <img src="/assets/lampadas.svg" alt="Lâmpadas">
                                <span>Lâmpadas</span>
                            </li>

                            <!-- Item 2 - Pilhas e Baterias -->
                            <li data-id="2">
                                <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                                <span>Pilhas e Baterias</span>
                            </li>

                            <!-- Item 3 - Papéis e Papelão -->
                            <li data-id="3">
                                <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                                <span>Papéis e Papelão</span>
                            </li>

                            <!-- Item 4 - Resíduos Eletrônicos -->
                            <li data-id="4">
                                <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                                <span>Resíduos Eletrônicos</span>
                            </li>

                            <!-- Item 5 - Resíduos Orgânicos -->
                            <li data-id="5">
                                <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                                <span>Resíduos Orgânicos</span>
                            </li>

                            <!-- Item 6 - Óleo de Cozinha -->
                            <li data-id="6">
                                <img src="/assets/oleo.svg" alt="Óleo de Cozinha">
                                <span>Óleo de Cozinha</span>
                            </li>
                        </div>

                        <input type="hidden" name="items">

                    </fieldset>

                    <button type="submit">Cadastrar ponto de coleta</button>
                </form>
        </div><!--page-create-point-->

        <!-- Javascript -->
        <script src="/js/create-point.js"></script>
    </body>
</html>
