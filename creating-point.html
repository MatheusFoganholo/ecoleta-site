<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar um ponto de coleta</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/create-point.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <!-- Page Creating Point -->
        <div id="page-create-point">

                <!-- Header Area -->
                <header>
                    <img src="assets/logo.svg" alt="Logomarca Ecoleta">
                    <a href="#">
                        <span></span>
                        Voltar para home
                    </a>
                </header>

                <!-- Form Area -->
                <form action="">
                    <h1>Cadastro do ponto de coleta</h1>

                    <fieldset>
                        <legend>
                            <h2>Dados da entidade</h2>
                        </legend>

                        <!-- Field 1 -->
                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name">
                        </div><!--field-->

                        <!-- Group Of Fields (1) -->
                        <div class="field-group">

                            <!-- Field 2 -->
                            <div class="field">
                                <label for="address">Endereço</label>
                                <input type="text" name="address">
                            </div><!--field-->

                            <!-- Field 3 -->
                            <div class="field">
                                <label for="address2">Número/Complemento</label>
                                <input type="text" name="adress2">
                            </div><!--field-->

                        </div><!--field-group-->

                        <!-- Group Of Fields (2) -->
                        <div class="field-group">

                            <!-- Field 4 -->
                            <div class="field">
                                <label for="state">Estado</label>
                                <select name="state">
                                    <option value="">Selecione o Estado</option>
                                </select>
                            </div><!--field-->

                            <!-- Field 5 -->
                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="" disabled>
                                    <option value="">Selecione a Cidade</option>
                                </select>
                                
                            </div><!--field-->

                        </div><!--field-group-->
                    </fieldset>

                    <fieldset>
                        <legend>
                            <h2>Itens de coleta</h2>
                        </legend>
                    </fieldset>

                    <button type="submit">Cadastrar ponto de coleta</button>
                </form>
        </div>
    </body>
</html>
