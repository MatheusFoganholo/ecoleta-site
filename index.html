<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecoleta</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <!-- Page Home -->
        <div id="page-home">

            <!-- Max-Width -->
            <div class="content">

                <!-- Header Area -->
                <header>
                    <img src="assets/logo.svg" alt="Logomarca Ecoleta">
                    <a href="#">
                        <span></span>
                        Cadastre um ponto de coleta
                    </a>
                </header>

                <main>
                    <h1>Seu marketplace de coleta de res√≠duos</h1>
                    <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
                    <a href="#">
                        <span></span>
                        <strong>Pesquisar pontos de coleta</strong>
                    </a>
                </main>

                <!-- Modal -->
                <div id="modal" class="hide">
                    <div class="content">
                        <div class="header">
                            <h1>Pontos de Coleta</h1>
                            <a href="">Fechar</a>
                        </div>
                        <form action="/search-results.html">
                            <label for="search">Cidade</label>
                            <div class="search field">
                                <input type="text" name="search" placeholder="Pesquise por cidade">
                                <button>
                                    <img src="/assets/search.svg" alt="Buscar">
                                </button>
                            </div><!--search field-->
                        </form>
                    </div><!--content-->
                </div><!--modal-->
            </div><!--content-->
        </div><!--page-home-->

        <!-- Javascript -->
        <script src="/js/index.js"></script>
    </body>
</html>
